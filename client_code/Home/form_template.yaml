      foreground: '', visible: true, text: Perform backup, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: backup_button
    layout_properties: {grid_position: 'TJVQUN,DVMMVF GIHKRS,XNTGZJ'}
    event_bindings: {click: backup_button_click}
  - type: FileLoader
    properties:
      role: null
      show_state: true
      align: center
      tooltip: ''
      border: ''
      file_types: null
      enabled: true
      files: []
      foreground: ''
      visible: true
      text: Upload Manifest
      font_size: null
      font: ''
      spacing_above: small
      icon_align: left
      spacing_below: small
      italic: false
      file: null
      background: ''
      bold: false
      underline: false
      multiple: false
      icon: fa:upload
    name: file_loader_1
    layout_properties: {grid_position: 'WOCVBW,ARSETN'}
    event_bindings: {change: file_loader_1_change}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: Select Function, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: label_1
  layout_properties: {slot: title}
